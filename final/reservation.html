  <section class="form-reservation">
    <div class="container-fluid">
		<h1 class="text-center">RESERVATION</h1>
	
<div class="contendor row">
	<div class="col-md-6 col-md-offset-3">
		<div class="content-form">
			<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
      <input type="text" class="form-control" id="txtName" placeholder="Name" required>
    </div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="txtLName" placeholder="Last Name" required />
				</div>		
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Id</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="txtID" placeholder="Id"required />
				</div>		
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Room</label>
				<div class="col-sm-10">
				<input type="number" min="1" max="20" id="txtRoom" class="form-control" required/>
				</div>		
			</div>
				
			<div class="form-group">
			<label for="" class="col-sm-2 control-label">Check In</label>
						<div class="col-sm-10">
				<input type="date" id="txtCheckIn" class="form-control" required/>
				</div>
			</div>
	
			<div class="form-group">
				<label for="" class="col-sm-2 control-label">Check Out</label>
					<div class="col-sm-10">
				<input type="date" id="txtCheckOut" class="form-control"required />
				</div>
			</div>
			
			<div class="form-group">
			<label for="" class="col-sm-2 control-label">Adults</label>
				<div class="col-sm-10">
				<input type="number" max="100" id="txtAdult" min="1"class="form-control" required/>
				</div>
			</div>
				<div class="form-group">
			<label for="" class="col-sm-2 control-label">Children</label>
				<div class="col-sm-10">
				<input type="number" max="100" id="txtChildren" min="1"class="form-control" required />
				</div>
					
			</div>
			<button type="button" class="btn btn-warning btn-lg btn-block" id="saved">Send</button>
		</form>
		</div>
	</div>

</div>
</div>
